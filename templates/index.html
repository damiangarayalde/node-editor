<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="toolbar">
            <button class="node-type-btn" data-node-type="dni">
                <span>+</span> DNI
            </button>
            <button class="node-type-btn" data-node-type="DocBuilder">
                <span>+</span> DocBuilder
            </button>
            <button id="save" title="Save (Ctrl+S)">
                ðŸ’¾ Save
            </button>
        </div>
        <div id="editor" class="editor">
            <svg id="connections" class="connections"></svg>
            <div id="nodes" class="nodes">
                <!-- Nodes will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Connection line template -->
    <template id="connection-template">
        <path class="connection" d="" />
    </template>

    <!-- Context menu template -->
    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="context-menu-item" data-action="delete">Delete</div>
        <div class="context-menu-item" data-action="duplicate">Duplicate</div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
